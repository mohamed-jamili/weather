<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="weather.css">

    <!-- Import Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
</head>
<body>
    <main class="main-container">
        <!-- Input Section -->
        <header class="input-container">
            <input class="city-input" placeholder="Search city" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <!-- Weather Information Section -->
        <section class="weather-info hidden">
            <div class="location-data-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Casablanca</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mon, 30 Dec</h5>
            </div>
            <div class="weather-summary-container">
                <img src="clouds.svg" class="weather-summary-img" alt="Weather Icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">30 Dec</h5>
                    <img src="thunderstorm.svg" class="forecast-item-img" alt="Forecast Icon">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">31 Dec</h5>
                    <img src="thunderstorm.svg" class="forecast-item-img" alt="Forecast Icon">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>
            </div>
        </section>

        <!-- Search City Section -->
        <section class="search-city section-message">
            <img src="search-city.png" alt="Search City Message">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <!-- Not Found Section -->
        <section class="not-found section-message hidden">
            <img src="not-found.png" alt="City Not Found Message">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please try searching for another city.</h4>
            </div>
        </section>
    </main>

    <script src="weather.js"></script>
</body>
</html>
